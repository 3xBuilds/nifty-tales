name: Sync to Contabo Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PVT_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Sync repository
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USER: ${{ secrets.SERVER_USER }}
        TARGET: ${{ secrets.SERVER_PATH }}
      run: |
        rsync -avz --delete ./ $USER@$HOST:$TARGET

    - name: Restart PM2 process
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USER: ${{ secrets.SERVER_USER }}
      run: |
        ssh $USER@$HOST << EOF
          set -e
          echo "Initial directory:"
          pwd
          echo "Changing to target directory"
          cd $TARGET
          echo "Current working directory:"
          pwd
          echo "Directory contents:"
          ls -la
          if [ ! -f package.json ]; then
            echo "Error: package.json not found in $TARGET"
            exit 1
          fi
          echo "Attempting to install dependencies"
          npm i
          echo "Building the project"
          PORT=3003 npm run build
          echo "Restarting PM2 process"
          pm2 restart 6
          echo "Deployment completed"
        EOF